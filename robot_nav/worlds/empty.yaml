world:
  height: 10  # the height of the world
  width: 10   # the height of the world
  step_time: 0.3  # Hz calculate each step
  sample_time: 0.3  # Hz for render and data extraction
  collision_mode: 'reactive'

robot:
  - kinematics: {name: 'diff'}
    shape: {name: 'rectangle', length: 0.2, width: 0.26, wheelbase: 0.15}
    vel_min: [ 0.0, -2.0 ]
    vel_max: [ 1.0, 2.0 ]
    state: [3, 4, 0, 0]
    goal: [9, 9, 0]
    arrive_mode: position
    goal_threshold: 0.5

    sensors:
      - type: 'lidar2d'
        range_min: 0
        range_max: 7
        angle_range: 3.14
        number: 7
        noise: True
        std: 0.08
        angle_std: 0.1
        offset: [ 0, 0, 0 ]
        alpha: 0.3

    plot:
      show_trajectory: True