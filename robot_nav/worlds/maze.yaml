world:
  height: 10  # the height of the world
  width: 10   # the height of the world
  step_time: 0.3  # 10Hz calculate each step
  sample_time: 0.3  # 10 Hz for render and data extraction
  collision_mode: 'reactive'

robot:
  - kinematics: {name: 'diff'}
    shape: {name: 'circle', radius: 0.2}
    vel_min: [ 0, -0.3 ]
    vel_max: [ 1.0, 0.3 ]
    state: [2, 2, 0, 0]
    goal: [9, 9, 0]
    arrive_mode: position
    goal_threshold: 0.3

    sensors:
      - type: 'lidar2d'
        range_min: 0
        range_max: 7
        angle_range: 3.14
        number: 7
        noise: True
        std: 0.08
        angle_std: 0.1
        offset: [ 0, 0, 0 ]
        alpha: 0.3

    plot:
      show_trajectory: True

obstacle:
  # Vertical walls
  - shape: { name: 'rectangle', length: 0.3, width: 3.5 }
    state: [ 2, 4, 0 ]
    kinematics: {name: 'static'}
  - shape: { name: 'rectangle', length: 0.3, width: 3.0 }
    state: [ 4, 1.5, 0 ]
    kinematics: {name: 'static'}
  - shape: { name: 'rectangle', length: 0.3, width: 2.5 }
    state: [ 6, 7.5, 0 ]
    kinematics: {name: 'static'}
  - shape: { name: 'rectangle', length: 0.3, width: 3.0 }
    state: [ 8, 3.5, 0 ]
    kinematics: {name: 'static'}
  # Horizontal walls
  - shape: { name: 'rectangle', length: 3.0, width: 0.3 }
    state: [ 3.5, 6, 0 ]
    kinematics: {name: 'static'}
  - shape: { name: 'rectangle', length: 2.0, width: 0.3 }
    state: [ 5.0, 4, 0 ]
    kinematics: {name: 'static'}
  - shape: { name: 'rectangle', length: 4.0, width: 0.3 }
    state: [ 7.0, 2, 0 ]
    kinematics: {name: 'static'}
  - shape: { name: 'rectangle', length: 3.0, width: 0.3 }
    state: [ 3.5, 8, 0 ]
    kinematics: {name: 'static'}
