world:
  height: 80  # the height of the world
  width: 80   # the width of the world
  step_time: 0.1  # 10Hz calculate each step
  sample_time: 0.1  # 10 Hz for render and data extraction 
  offset: [0, 0] # the offset of the world on x and y 
  collision_mode: 'reactive'  # 'stop', 'unobstructed', 
  obstacle_map: 'hm3d_2.png' # hm3d_1.png, hm3d_2.png, hm3d_3.png, hm3d_4.png, hm3d_5.png, hm3d_6.png, hm3d_7.png, hm3d_8.png, hm3d_9.png
  mdownsample: 2

robot:
  - kinematics: {name: 'diff'}  # omni, diff, acker
    shape: {name: 'rectangle', length: 4.6, width: 1.6, wheelbase: 3}
    state: [63, 10, 1.57]
    goal: [63, 40, 1.57]
    vel_max: [6, 1]
    plot:
      show_trail: True
      traj_color: 'g'
      show_trajectory: False
      show_goal: True

    sensors: 
      - type: 'lidar2d'
        range_min: 0
        range_max: 7
        angle_range: 3.14
        number: 7
        noise: False
        std: 1   
        angle_std: 0.2
        offset: [0, 0, 0]
        alpha: 0.4
